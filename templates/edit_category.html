{% extends "base.html" %}

{% block title %}Edit Category{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4"><i class="fa-solid fa-pen-to-square"></i> Edit Category</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="category_name" class="form-label">Name</label>
            <input type="text" class="form-control w-25" id="category_name" name="category_name" 
                   value="{{ category.name }}" required placeholder="Category name (e.g. Finance)">
        </div>
        <div class="mb-3">
            <label for="category_color" class="form-label">Color</label>
            <input type="color" class="form-control form-control-color" id="category_color" 
                   name="category_color" value="{{ category.color }}" title="Choose category color">
        </div>
    
        <!-- Buttons Row -->
        <div class="d-flex flex-column flex-md-row gap-2 mt-3">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{{ url_for('add_category') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
    
    <!-- Delete Category Section -->
    <form method="POST" action="{{ url_for('delete_category', category_id=category.id) }}" class="mt-4">
        <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this category?')">
            <i class="fa-solid fa-trash-can"></i> Delete Category
        </button>
    </form>
    
</div>
</div>
{% endblock %}
